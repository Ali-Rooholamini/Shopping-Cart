<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shpping Cart with Serach</title>
</head>
<body>
    
    <header>
        <div class="mainSec">
            <h2>Ringo</h2>
            <div class="searchBox">
                <input type="text">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="basket">
                <i class="fas fa-shopping-basket"></i>
                <div class="basketCounter">0</div>
            </div>
        </div>
        <div class="category">
            <button>All</button>
            <button>Xbox</button>
            <button>PlayStation</button>
            <button>Nintendo</button>
            <button>Steam</button>
        </div>
    </header>
    
    <h1>Our Products</h1>

    <section class="products">
        <div class="productsCenter">

            <div class="product">
                <div class="imgDiv">
                    <img src="assets/img/1 (1).jpg" alt="p-1">
                    <span class="catPS">PlayStation</span>
                </div>
                <div class="info">
                    <span class="price">60$</span>
                    <span class="title">dying Light 2</span>
                </div>
                <div class="addToCart">
                    <button>Add To Cart</button>
                </div>
            </div>
            <div class="product">
                <div class="imgDiv">
                    <img src="assets/img/1 (2).jpg" alt="p-1">
                    <span class="catX">Xbox</span>
                </div>
                <div class="info">
                    <span class="price">60$</span>
                    <span class="title">dying Light 2</span>
                </div>
                <div class="addToCart">
                    <button>Add To Cart</button>
                </div>
            </div>
            <div class="product">
                <div class="imgDiv">
                    <img src="assets/img/1 (3).jpg" alt="p-1">
                    <span class="catNS">Nintendo Switch</span>
                </div>
                <div class="info">
                    <span class="price">60$</span>
                    <span class="title">dying Light 2</span>
                </div>
                <div class="addToCart">
                    <button>Add To Cart</button>
                </div>
            </div>
            <div class="product">
                <div class="imgDiv">
                    <img src="assets/img/1 (4).jpg" alt="p-1">
                    <span class="catST">Steam</span>
                </div>
                <div class="info">
                    <span class="price">60$</span>
                    <span class="title">dying Light 2</span>
                </div>
                <div class="addToCart">
                    <button>Add To Cart</button>
                </div>
            </div>
            
        </div>
    </section>

    <!-- modal -->
    <section class="backDrop">
    </section>
    <form class="basketModal">
        <div class="cart">
            <img src="assets/img/1 (1).jpg" alt="p-1">
            <div class="cartDesc">
                <span>Dying Light 2</span>
                <span>$ 60</span>
            </div>
            <div class="countControl">
                <button type="button" id="moreBtn"><i class="fas fa-chevron-up"></i></button>
                <span>1</span>
                <button type="button" id="lessBtn"><i class="fas fa-chevron-down"></i></button>
            </div>
            <button type="button" id="deleteCart"><i class="fas fa-trash"></i></button>
        </div>
        <div class="cart">
            <img src="assets/img/1 (2).jpg" alt="p-1">
            <div class="cartDesc">
                <span>Cyberpunk 2077</span>
                <span>$ 60</span>
            </div>
            <div class="countControl">
                <button type="button" id="moreBtn"><i class="fas fa-chevron-up"></i></button>
                <span>1</span>
                <button type="button" id="lessBtn"><i class="fas fa-chevron-down"></i></button>
            </div>
            <button type="button" id="deleteCart"><i class="fas fa-trash"></i></button>
        </div>
        <div class="cart">
            <img src="assets/img/1 (3).jpg" alt="p-1">
            <div class="cartDesc">
                <span>Metal Slug Tactics</span>
                <span>$ 60</span>
            </div>
            <div class="countControl">
                <button type="button" id="moreBtn"><i class="fas fa-chevron-up"></i></button>
                <span>1</span>
                <button type="button" id="lessBtn"><i class="fas fa-chevron-down"></i></button>
            </div>
            <button type="button" id="deleteCart"><i class="fas fa-trash"></i></button>
        </div>
        <div class="basketFooter">
            <span>Total Price : <span class="totalPrice">$</span></span>
            <button type="button" class="basketBtn">Clear Cart</button>
            <button type="button" class="basketBtn">Confirm</button>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
